<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Equation Challenge</title>
</head>
<body>
    <h1>Qadratic Equation Calculator</h1>


    <script>
        let a, b, c;

        a = parseFloat(prompt("Enter a"));
        b = parseFloat(prompt("Enter b"));
        c = parseFloat(prompt("Enter c"));

        function solve(a, b, c) {
            var result = ((-1 * b + Math.sqrt(Math.pow(b, 2) - (4 * a * c))) / (2 * a)).toFixed(3);
            var result2 = (-1 * b - Math.sqrt(Math.pow(b, 2) - (4 * a * c))) / (2 * a).toFixed(3);
            return "{" + result + "," + result2 + "}";
        }
        document.write(solve(1, 5, -14));


    </script>
</body>
</html>
